    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('ai-image-studio (9).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1f2937; /* Fallback color */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Simple transition for smooth visibility changes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Custom styles for aspect ratio buttons and new aspect ratios */
        .aspect-ratio-btn.active {
            background-color: #fff;
            color: #1f2937;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .dark .aspect-ratio-btn.active {
            background-color: #4b5563;
            color: #fff;
        }
        .aspect-9-16 {
             aspect-ratio: 9 / 16;
        }
        .aspect-3-4 {
             aspect-ratio: 3 / 4;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .image-preview-box {
            width: 100px;
            height: 100px;
            background-color: #e5e7eb;
            background-size: cover;
            background-position: center;
        }
        .dark .image-preview-box {
             background-color: #4b5563;
        }
    </style>
</head>
