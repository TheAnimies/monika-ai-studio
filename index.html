<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Monika: Local Image Studio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1679085299996-58a69116a4f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1f2937; /* Fallback color */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .aspect-ratio-btn.active {
            background-color: #fff;
            color: #1f2937;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .dark .aspect-ratio-btn.active {
            background-color: #4b5563;
            color: #fff;
        }
        .aspect-9-16 { aspect-ratio: 9 / 16; }
        .aspect-3-4 { aspect-ratio: 3 / 4; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #refresh-checkpoints-button:hover svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white/50 dark:bg-gray-800/50 backdrop-blur-md rounded-2xl shadow-lg p-6 md:p-8">
        <div class="flex justify-between items-start mb-6">
            <div class="text-left">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Monika</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Your Local Image Studio</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
                <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>

        <!-- Prompt Area -->
        <div class="mb-4">
            <!-- NEW: Checkpoint Selector -->
            <div class="mb-4">
                <label for="checkpoint-selector" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Stable Diffusion Checkpoint</label>
                <div class="flex items-center space-x-2">
                    <select id="checkpoint-selector" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white">
                        <option>Loading models...</option>
                    </select>
                    <button id="refresh-checkpoints-button" class="p-3 bg-gray-200 dark:bg-gray-600 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500" title="Refresh Model List">
                        <svg class="w-5 h-5 text-gray-800 dark:text-gray-200 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5"></path></svg>
                    </button>
                </div>
            </div>

            <label for="prompt-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter your prompt</label>
            <textarea id="prompt-input" rows="3" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:text-white" placeholder="a photograph of an astronaut riding a horse..."></textarea>
            
            <div class="my-4 space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Aspect Ratio</label>
                    <div id="aspect-ratio-selector" class="grid grid-cols-3 sm:grid-cols-5 gap-1 rounded-lg bg-gray-200 dark:bg-gray-700 p-1">
                        <button data-aspect="1:1" class="aspect-ratio-btn flex-1 py-2 px-3 text-sm font-semibold rounded-md">Square</button>
                        <button data-aspect="16:9" class="aspect-ratio-btn flex-1 py-2 px-3 text-sm font-semibold rounded-md">Landscape</button>
                        <button data-aspect="4:3" class="aspect-ratio-btn flex-1 py-2 px-3 text-sm font-semibold rounded-md">4:3</button>
                        <button data-aspect="9:16" class="aspect-ratio-btn flex-1 py-2 px-3 text-sm font-semibold rounded-md">Portrait</button>
                        <button data-aspect="3:4" class="aspect-ratio-btn flex-1 py-2 px-3 text-sm font-semibold rounded-md">3:4</button>
                    </div>
                </div>
                <div class="flex items-center justify-start pt-2">
                    <input id="restore-face-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="restore-face-checkbox" class="ml-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Restore Face âœ¨</label>
                </div>
            </div>

            <button id="generate-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Generate Image</button>
        </div>

        <div id="image-container" class="w-full bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center mb-6 overflow-hidden">
            <div id="placeholder-text" class="text-gray-500 dark:text-gray-400 text-center p-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 14m6-6l.01.01"></path></svg>
                <p class="mt-2 font-semibold">Your generated image will appear here</p>
            </div>
            <div id="loader" class="loader hidden"></div>
            <img id="generated-image" src="" alt="Generated Image" class="hidden w-full h-full object-cover">
        </div>

        <div id="status" class="text-center text-sm text-gray-500 dark:text-gray-400 min-h-[20px]"></div>
        
        <div id="error-container" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>

        <div id="controls-container" class="hidden text-center">
            <button id="download-button" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download Image
            </button>
        </div>
    </div>

<script>
    console.log("Monika AI Studio (Local) script started successfully.");

    // --- NEW: Get the checkpoint selector elements ---
    const checkpointSelector = document.getElementById('checkpoint-selector');
    const refreshCheckpointsButton = document.getElementById('refresh-checkpoints-button');

    const promptInput = document.getElementById('prompt-input');
    const generateButton = document.getElementById('generate-button');
    const imageElement = document.getElementById('generated-image');
    const placeholderText = document.getElementById('placeholder-text');
    const loader = document.getElementById('loader');
    const statusElement = document.getElementById('status');
    const controlsContainer = document.getElementById('controls-container');
    const errorContainer = document.getElementById('error-container');
    const errorMessageElement = document.getElementById('error-message');
    const aspectRatioSelector = document.getElementById('aspect-ratio-selector');
    const downloadButton = document.getElementById('download-button');
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
    const restoreFaceCheckbox = document.getElementById('restore-face-checkbox');

    let generatedImageData = null;
    let currentAspectRatio = '1:1';
    
    const applyTheme = () => {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleDarkIcon.classList.add('hidden');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
            themeToggleLightIcon.classList.add('hidden');
        }
    };
    applyTheme();

    // --- NEW: Function to get models from Automatic1111 and populate the dropdown ---
    async function fetchAndPopulateCheckpoints() {
        statusElement.textContent = 'Fetching models from Automatic1111...';
        checkpointSelector.innerHTML = '<option>Loading models...</option>';
        try {
            const response = await fetch('http://127.0.0.1:7860/sdapi/v1/sd-models');
            if (!response.ok) {
                throw new Error('Could not connect to Automatic1111. Is it running?');
            }
            const models = await response.json();
            
            checkpointSelector.innerHTML = ''; // Clear loading text
            if (models.length === 0) {
                 checkpointSelector.innerHTML = '<option>No models found.</option>';
                 return;
            }

            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.title;
                option.textContent = model.title;
                checkpointSelector.appendChild(option);
            });
            statusElement.textContent = 'Models loaded successfully.';
        } catch (error) {
            console.error("Failed to fetch models:", error);
            checkpointSelector.innerHTML = '<option>Error fetching models</option>';
            errorMessageElement.textContent = `Could not fetch models. Make sure Automatic1111 is running with the --api flag. Error: ${error.message}`;
            errorContainer.classList.remove('hidden');
            statusElement.textContent = 'Failed to load models.';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM fully loaded. Attaching event listeners.");
        document.getElementById('image-container').classList.add('aspect-square');
        
        generateButton.addEventListener('click', generateImage);
        
        aspectRatioSelector.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentAspectRatio = e.target.dataset.aspect;
                updateAspectRatioButtons();
            }
        });
        updateAspectRatioButtons();
        
        downloadButton.addEventListener('click', downloadImage);
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            applyTheme();
        });

        // --- NEW: Add event listener for the refresh button and fetch models on load ---
        refreshCheckpointsButton.addEventListener('click', fetchAndPopulateCheckpoints);
        fetchAndPopulateCheckpoints();
    });
    
    function updateAspectRatioButtons() {
        const buttons = aspectRatioSelector.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.toggle('active', button.dataset.aspect === currentAspectRatio);
        });
    }

    function showTemporaryStatus(message, duration = 3000) {
        statusElement.textContent = message;
        setTimeout(() => {
            if (statusElement.textContent === message) {
                statusElement.textContent = '';
            }
        }, duration);
    }

    function downloadImage() {
        if (!generatedImageData) {
            showTemporaryStatus('No image to download.');
            return;
        }
        const link = document.createElement('a');
        link.href = `data:image/png;base64,${generatedImageData}`;
        link.download = `monika-local-image-${Date.now()}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    async function generateImage() {
        const prompt = promptInput.value;
        if (!prompt) {
            showTemporaryStatus('Please enter a prompt to generate an image.');
            return;
        }

        const imageContainer = document.getElementById('image-container');
        imageContainer.classList.remove('aspect-square', 'aspect-video', 'aspect-9-16', 'aspect-[4/3]', 'aspect-3-4');
        placeholderText.classList.add('hidden');
        loader.classList.remove('hidden');
        imageElement.classList.add('hidden');
        statusElement.textContent = 'Sending prompt to your local Automatic1111...';
        controlsContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
        generateButton.disabled = true;
        generateButton.textContent = 'Generating...';

        let width = 1024, height = 1024;
        switch (currentAspectRatio) {
            case '16:9': width = 1024; height = 576; imageContainer.classList.add('aspect-video'); break;
            case '4:3': width = 1024; height = 768; imageContainer.classList.add('aspect-[4/3]'); break;
            case '9:16': width = 576; height = 1024; imageContainer.classList.add('aspect-9-16'); break;
            case '3:4': width = 768; height = 1024; imageContainer.classList.add('aspect-3-4'); break;
            default: imageContainer.classList.add('aspect-square'); break;
        }
        
        const apiUrl = `http://127.0.0.1:7860/sdapi/v1/txt2img`;
        
        // --- MODIFIED: The payload now includes an 'override_settings' block ---
        // This tells Automatic1111 which model to use for this specific generation.
        const payload = {
            "prompt": prompt,
            "negative_prompt": "worst quality, low quality",
            "steps": 25,
            "cfg_scale": 7,
            "width": width,
            "height": height,
            "sampler_name": "DPM++ 2M Karras",
            "restore_faces": restoreFaceCheckbox.checked,
            "override_settings": {
                "sd_model_checkpoint": checkpointSelector.value
            }
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => null);
                throw new Error(errorData?.detail || `HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.images && result.images.length > 0) {
                generatedImageData = result.images[0];
                imageElement.src = `data:image/png;base64,${generatedImageData}`;
                loader.classList.add('hidden');
                imageElement.classList.remove('hidden');
                statusElement.textContent = 'Image generated successfully!';
                controlsContainer.classList.remove('hidden');
            } else {
                throw new Error('API response did not contain image data.');
            }
        } catch (error) {
            console.error('Local image generation failed:', error);
            loader.classList.add('hidden');
            placeholderText.classList.remove('hidden');
            errorMessageElement.textContent = `Local generation failed. Is Automatic1111 running? Check the console. Error: ${error.message}`;
            errorContainer.classList.remove('hidden');
            statusElement.textContent = 'Image generation failed.';
        } finally {
            generateButton.disabled = false;
            generateButton.textContent = 'Generate Image';
        }
    }
</script>
</body>
</html>
